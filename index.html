<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.png">
</head>
<body>
    <div class="main">
      

            <div class="first">
                <img src="weather.png" width="250">
                
            </div>
            <div class="second">
                <input placeholder="search for your city" id="inp">
                <button onclick="checkTemp()">Search</button>
                <h1 id="cityName"></h1>
                <div style="display: flex;">
                    <h1 id="temperature"></h1>
                    <img id="icon">
                </div>

                <div id="air">
                    
                    <h1 id="realfeel"></h1>
                    <h1 id="windspeed"></h1>
                    <h1 id="humidity"></h1>
                </div>          
           
        </div>

       
    </div>

    
    

    <script src="script.js"></script>
</body>
</html>
